<!-- Form-->
<div class="form">
    <div class="form-toggle"></div>
    <div class="form-panel one">
      <div class="form-header">
        <h1>Inicio de sesión</h1>
      </div>
      <div class="form-content">
        <form>
          <div class="form-group">
            <input id="username" type="text" name="username" required="required" placeholder="Nombre de Usuario"/>
          </div>
          <div class="form-group">
            <input id="password" type="password" name="password" required="required" placeholder="Contraseña"/>
          </div>
          <div class="form-group">
            <label class="form-remember">
              <input type="checkbox"/>Recordarme
            </label><a class="form-recovery" href="#">Olvidaste tu constraseña?</a>
          </div>
          <div class="form-group">
            <button type="button" (click)="login()">Iniciar sesión</button>
          </div>
        </form>
      </div>
    </div>
    <div class="form-panel two">
      <div class="form-header">
        <h1>Formulario de registro</h1>
      </div>
      <div class="form-content">
        <form>
          <div class="form-group">
            <input type="text" [(ngModel)]="name" name="name" required="required" placeholder="Nombre"/>
          </div>
          <div class="form-group">
            <input type="text" [(ngModel)]="lastname" name="lastname" required="required" placeholder="Apellidos"/>
          </div>
          <div class="form-group">
            <input type="text" [(ngModel)]="phone" name="phone" required="required" placeholder="Teléfono"/>
          </div>
          <div class="form-group">
            <input type="text" [(ngModel)]="email" name="email" required="required" placeholder="correo electrónico"/>
          </div>
          <div class="form-group">
            <input type="text" [(ngModel)]="username" name="username" required="required" placeholder="Nombre de usuario"/>
          </div>
          <div class="form-group">
            <input type="password" [(ngModel)]="password" name="password" required="required" placeholder="Ingrese una contraseña"/>
          </div>
          <div class="form-group">
            <input type="password" required="required" name="rpass" placeholder="Ingrese nuevamente la contraseña"/>
          </div>
          <div class="form-group">
            <button type="button" (click)="register()">Registrar</button>
          </div>
        </form>
      </div>
    </div>
  </div>
